<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Копирование текста</title>
    <style>

    </style>

    <link rel="stylesheet" href="styles.css">

    
</head>

<body>
    <div class="copy-btn">Текст для копирования 1</div>
    <p class="copy-btn">Текст для копирования 2</p>
    <span class="copy-btn">Текст для копирования 3</span>

    <div style="margin: 300px;">
        <div class="copy-btn">Текст для копирования 4</div>
        <p class="copy-btn">Текст для копирования 5</p>
        <span class="copy-btn">Текст для копирования 6</span>
    </div>
    <div style="margin: 300px;">
        <div class="copy-btn" data-copy="супер 7">Текст для копирования 7</div>
        <p class="copy-btn" data-copy="супер 8">Текст для копирования 8</p>
        <span class="copy-btn" data-copy="супер 9">Текст для копирования 9</span>
        <a class="copy-btn" href="https://example.com" target="_blank" data-copy="https://example.com" rel="noopener noreferrer">Ссылка</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
